<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MUNDIAL DE CLUBES</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111 url('fondo.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 20px;
    }

    .banderas {
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .bandera {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bandera img {
      width: 70px;
      height: 50px;
      border-radius: 6px;
    }

    .contador {
      margin-top: 5px;
      font-size: 33.4px;
      color: yellow;
    }

    .banderas button {
      margin-top: 4px;
      padding: 4px 10px;
      font-size: 14px;
      background: #888;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .banderas button:hover {
      background: #aaa;
    }

    .track {
      position: relative;
      margin: 10px auto;
      width: 90%;
      height: 70px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .runner {
      position: absolute;
      top: 10px;
      width: 60px;
      height: 50px;
      background-size: cover;
      transition: left 0.15s ease-out;
    }

    #winner {
      font-size: 24px;
      margin-top: 20px;
      color: yellow;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-20px); }
      60% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .runner.bouncing {
      animation: bounce 0.3s ease;
    }

    @keyframes idle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .runner.idle {
      animation: idle 1.5s infinite ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #555;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #777;
    }

    .flag-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeInOut 2s ease-in-out;
    }

    .flag-fullscreen img {
      width: 60%;
      height: auto;
      border-radius: 20px;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }

    .meta {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #ccc,
        #ccc 10px,
        #000 10px,
        #000 20px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      writing-mode: vertical-rl;
      color: yellow;
      font-weight: 900;
      font-size: 18px;
      text-shadow: 0 0 2px #000, 0 0 3px #000;
    }
  </style>
</head>
<body>

<div class="banderas">

<!-- Pistas -->
<div class="track"><div class="runner" id="venezuela" style="background-image: url('https://flagcdn.com/w80/ve.png'); left: 0;"></div><div class="meta">META</div></div>
<div class="track"><div class="runner" id="argentina" style="background-image: url('https://flagcdn.com/w80/ar.png'); left: 0;"></div><div class="meta">META</div></div>
<div class="track"><div class="runner" id="chile" style="background-image: url('https://flagcdn.com/w80/cl.png'); left: 0;"></div><div class="meta">META</div></div>
<div class="track"><div class="runner" id="elsalvador" style="background-image: url('https://flagcdn.com/w80/sv.png'); left: 0;"></div><div class="meta">META</div></div>

<div id="winner"></div>
<button onclick="reiniciarCarrera()">Reiniciar carrera</button>

<audio id="sonido" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
<audio id="sonidoGol" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_d11352f717.mp3" preload="auto"></audio>

<script>
  const flags = {
    venezuela: 'https://flagcdn.com/w320/ve.png',
    argentina: 'https://flagcdn.com/w320/ar.png',
    chile: 'https://flagcdn.com/w320/cl.png',
    elsalvador: 'https://flagcdn.com/w320/sv.png',
    colombia: 'https://flagcdn.com/w320/co.png',
    peru: 'https://flagcdn.com/w320/pe.png',
    costarica: 'https://flagcdn.com/w320/cr.png'
  };

  const positions = {};
  const victorias = {};
  const paises = Object.keys(flags);
  paises.forEach(p => {
    positions[p] = 0;
    victorias[p] = 0;
  });

  const maxPosition = 95;

  window.onload = () => {
    document.querySelectorAll('.runner').forEach(r => r.classList.add('idle'));
  };

  document.addEventListener('keydown', (e) => {
    const tecla = e.key;
    const index = parseInt(tecla) - 1;
    if (index >= 0 && index < paises.length) {
      const pais = paises[index];
      if (document.getElementById("winner").innerText !== "") return;
      advance(pais, flags[pais]);
    }
  });

  function advance(pais, banderaUrl) {
    positions[pais] += 5;
    if (positions[pais] >= 90) {
      positions[pais] = 90;
      document.getElementById("winner").innerText = `Â¡${capitalize(pais)} ha ganado! ðŸŽ‰`;
      victorias[pais]++;
      document.getElementById("v_" + pais).innerText = victorias[pais];
      showVictoryAnimation(banderaUrl);
      document.getElementById("sonidoGol").play();

      setTimeout(() => {
        reiniciarCarrera();
      }, 5000);
    }

    const runner = document.getElementById(pais);
    runner.style.left = positions[pais] + "%";
    runner.classList.remove('idle', 'bouncing');
    void runner.offsetWidth;
    runner.classList.add('bouncing');
    setTimeout(() => runner.classList.add('idle'), 300);

    const sonido = document.getElementById("sonido");
    sonido.currentTime = 0;
    sonido.play();
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function reiniciarCarrera() {
    for (let pais in positions) {
      positions[pais] = 0;
      const runner = document.getElementById(pais);
      runner.style.left = "0%";
      runner.classList.remove('bouncing');
      runner.classList.add('idle');
    }
    document.getElementById("winner").innerText = "";
  }

  function showVictoryAnimation(banderaUrl) {
    const overlay = document.createElement("div");
    overlay.className = "flag-fullscreen";
    overlay.innerHTML = `<img src="${banderaUrl}" alt="Ganador">`;
    document.body.appendChild(overlay);

    setTimeout(() => {
      overlay.remove();
    }, 2000);
  }

  function sumarVictoria(pais) {
    victorias[pais]++;
    document.getElementById("v_" + pais).innerText = victorias[pais];
  }

  function restarVictoria(pais) {
    if (victorias[pais] > 0) {
      victorias[pais]--;
      document.getElementById("v_" + pais).innerText = victorias[pais];
    }
  }
</script>
